<!DOCTYPE html>
<html>
  <head>
    <title>JSDraw Alpha</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="gui">
      <div class="header">
        <div class="toolbox">
          <button class="toolbox-option selected fa fa-hand-paper-o" data-option-param="tool" data-option-value="hand"></button>
          <button class="toolbox-option fa fa-pencil" data-option-param="tool" data-option-value="pencil"></button>
          <button class="toolbox-option fa fa-eraser" data-option-param="tool" data-option-value="eraser"></button>
          <button class="toolbox-option fa fa-fire-extinguisher" data-option-param="tool" data-option-value="bucker"></button>
        </div>
        <div class="logo"><i class="fa fa-paint-brush"></i>JSDraw</div>
        <div class="presets">
          <input type="range" step="1" min="0" max="100" value="1" id="brush-size"><span id="brush-size-value">1</span>
          <div class="color-preset">
            <input type="color" value="#000000" id="color-fg">
            <input type="color" value="#ffffff" id="color-bg">
          </div>
        </div>
      </div>
      <div class="viewport">
        <div class="view"></div>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
